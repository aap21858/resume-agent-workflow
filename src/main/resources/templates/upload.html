<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - Resume Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        h1 { color: #667eea; margin-bottom: 10px; }
        .nav { margin-top: 15px; }
        .nav a { color: #667eea; text-decoration: none; margin-right: 20px; }
        .upload-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .upload-zone { border: 3px dashed #667eea; border-radius: 10px; padding: 60px 20px; margin: 30px 0; cursor: pointer; transition: all 0.3s; }
        .upload-zone:hover { background: #f8f9ff; border-color: #5568d3; }
        .upload-zone.dragover { background: #f0f4ff; border-color: #5568d3; transform: scale(1.02); }
        input[type="file"] { display: none; }
        .btn { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5568d3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .result.success { background: #d4edda; color: #155724; }
        .result.error { background: #f8d7da; color: #721c24; }
        .file-info { margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì§ Upload Candidate Resume</h1>
            <p>Upload PDF resumes for processing</p>
            <div class="nav">
                <a href="/">‚Üê Home</a>
                <a href="/workflow">Execute Workflow</a>
            </div>
        </div>
        
        <div class="upload-container">
            <div class="upload-zone" id="uploadZone">
                <h2>üìÑ Drop PDF file here or click to browse</h2>
                <p>Maximum file size: 5MB</p>
            </div>
            
            <input type="file" id="fileInput" accept=".pdf">
            
            <div class="file-info" id="fileInfo" style="display: none;">
                <p><strong>Selected file:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="fileSize"></span></p>
            </div>
            
            <button class="btn" id="uploadBtn" style="display: none;">Upload Resume</button>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const result = document.getElementById('result');
        let selectedFile = null;
        
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showResult('Only PDF files are allowed', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showResult('File size exceeds 5MB limit', 'error');
                return;
            }
            
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            uploadBtn.style.display = 'inline-block';
            result.style.display = 'none';
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/api/upload/resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showResult(data.error, 'error');
                } else {
                    showResult(`
                        ‚úÖ Resume uploaded successfully!<br>
                        <strong>Candidate ID:</strong> ${data.candidateId}<br>
                        <strong>File Path:</strong> ${data.filePath}<br>
                        <small>Use this path in the workflow execution</small>
                    `, 'success');
                }
            } catch (error) {
                showResult('Upload failed: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Resume';
            }
        });
        
        function showResult(message, type) {
            result.innerHTML = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    </script>
</body>
</html>
