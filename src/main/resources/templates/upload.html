<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Resume Agent Workflow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/candidates">Candidates</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/upload">Upload Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analyze">Match & Analyze</a></li>
                    <li class="nav-item"><a class="nav-link" href="/interview-prep">Interview Prep</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Upload Candidate Resume</h2>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Candidate Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Resume PDF</label>
                                <input type="file" class="form-control" id="file" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Resume</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div id="progress" class="mt-3" style="display:none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const file = document.getElementById('file').files[0];
            const messageDiv = document.getElementById('message');
            const progressDiv = document.getElementById('progress');
            
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('file', file);
            
            progressDiv.style.display = 'block';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/candidates/upload', {
                    method: 'POST',
                    body: formData
                });
                
                progressDiv.style.display = 'none';
                
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.innerHTML = '<div class="alert alert-success">Resume uploaded successfully! Redirecting...</div>';
                    setTimeout(() => window.location.href = '/candidates', 1500);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Error uploading resume</div>';
                }
            } catch (error) {
                progressDiv.style.display = 'none';
                messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
